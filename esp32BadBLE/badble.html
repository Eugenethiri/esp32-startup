<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BADBLE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    .status {
      font-weight: bold;
      margin-bottom: 20px;
    }

    textarea {
      width: 80%;
      height: 60px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      resize: none;
    }

    .btn {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 15px;
      font-size: 16px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h1>BadTooth</h1>
  <p class="status">Connected : <span id="status">false</span></p>

  <textarea id="inputBox" placeholder="Type something..."></textarea>

  <button class="btn">Send</button>
  <button class="btn">Send ENTER</button>
  <button class="btn">Backspace</button>
  <button class="btn">Send WIN + R</button>
  <button class="btn">Send CTRL + ALT + SUPR</button>

</body>
</html>
